<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ к контенту</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            padding: 35px 25px;
            max-width: 360px;
            width: 90%;
            border: 1px solid #2a2a2a;
            border-radius: 28px;
            background: #141414;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }
        h1 { font-size: 24px; margin-bottom: 8px; color: #ff3b30; }
        p { color: #999; font-size: 15px; margin-bottom: 25px; line-height: 1.4; }
        
        /* Кнопки */
        .btn {
            color: white;
            padding: 18px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            font-size: 17px;
            display: block;
            margin-bottom: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Кнопка 1 (Твоя первая ссылка) */
        .btn-1 { background: linear-gradient(45deg, #ff0000, #b30000); border: 1px solid #ff4444; }
        
        /* Кнопка 2 (Новая ссылка) */
        .btn-2 { background: linear-gradient(45deg, #24A1DE, #1c76a3); border: 1px solid #3eb5f0; }
        
        .btn:active { transform: scale(0.96); }
        
        .timer { margin-top: 25px; font-size: 13px; color: #444; }
        #seconds { color: #666; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ВАМ ЕСТЬ 18 ЛЕТ?</h1>
        <p>Для просмотра выберите любой доступный источник в Telegram:</p>
        
        <a href="https://t.me/+zorwcBmiUroxZmUy" class="btn btn-1">СЕРВЕР #1 (ОСНОВНОЙ)</a>
        
        <a href="https://t.me/porna_smotret" class="btn btn-2">СЕРВЕР #2 (РЕЗЕРВ)</a>
        
        <div class="timer">Редирект в поиск через <span id="seconds">10</span> сек.</div>
    </div>

    <script>
        const fallbackUrl = "https://google.com"; 
        let timeLeft = 10; 
        const timerDisplay = document.getElementById('seconds');
        
        const countdown = setInterval(() => {
            timeLeft--;
            if (timerDisplay) timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = fallbackUrl;
            }
        }, 1000);
    </script>

</body>
</html>
